<header id="navbar" class="preload">
    <img src="{{ vm.logo }}" alt="">
    <div id="menu-wrapper">
        <menu-icon></menu-icon>
    </div>
    <nav>
        <ul>
            <li ng-repeat="item in vm.menu">
              <a ui-sref="{{ item.link }}">{{ item.name }}</a>
            </li>
        </ul>
    </nav>
</header>
